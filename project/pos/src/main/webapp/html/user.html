<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Admin</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="user-form">
			  <div class="form-group mt-2">
			    <label for="inputEmail" class="col-sm-2 col-form-label ">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="email" id="inputEmail" placeholder="Enter Email">
			    </div>
			  </div>
			  <div class="form-group mt-2">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password">
			    </div>
			  </div>
				<input type="hidden" name="role" id="inputRole"/>
			  <button type="button" class="btn btn-primary mt-2" id="add-user">Add</button>
			  &nbsp;
			</form>
	 </div>	
</div>

	<div class="modal" tabindex="-1" role="dialog" id="delete-user-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Delete User</h5>
				</div>

				<div class="modal-body">
					<div class="col-sm-10">
						Are you sure you want to delete this user?
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" id="delete-user">Delete</button>
				</div>

			</div>
		</div>
	</div>

<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">
	<div class="col-12">

		<div>

			<div id="total-rows" class="d-flex justify-content-end">

			</div>
		</div>
	</div>
</div>

<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="user-table">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Email</th>
	      <th scope="col">Role</th>
	      <th scope="col">Action</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/user.js}"/></script>

</body>	

</html>
